<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel=“shortcut icon” href=“#”/>
</head>
<body>
    <div class="caixa-principal">
        <form id="cadastroCandidato" action="">
            <h1>cadastro de candidato</h1>
            <p>
                <label for="nomeCandidato"></label><input type="text" name="nomeCandidato" id="nomeCandidato" placeholder="Nome">
            </p>
            <p>
                <label for="emailCandidato"></label><input type="text" name="emailCandidato" id="emailCandidato" placeholder="Email">
            </p>
            <p>
                <label for="cepCandidato"></label><input type="text" name="cepCandidato" id="cepCandidato" placeholder="CEP">
            </p>
            <p>
                <label for="estadoCandidato"></label><input type="text" name="estadoCandidato" id="estadoCandidato" placeholder="Estado">
            </p>
            <p>
                <label for="paisCandidato"></label><input type="text" name="paisCandidato" id="paisCandidato" placeholder="País">
            </p>
            <p>
                <label for="descricaoCandidato"></label><input type="text" name="descricaoCandidato" id="descricaoCandidato" placeholder="Descrição">
            </p>
            <p>
                <label for="cpfCandidato"></label><input type="text" name="cpf" id="cpfCandidato" placeholder="CPF">
            </p>
            <p>
                <label for="formacaoAcademica"></label><input type="text" name="formacaoAcademica" id="formacaoAcademica" placeholder="Formacao Academica">
            </p>
            <p>
                <label for="idadeCandidato"></label><input type="text" name="idade" id="idadeCandidato" placeholder="Idade">
            </p>
            <p>
                <label for="senhaCandidato"></label><input type="text" name="senha" id="senhaCandidato" placeholder="Senha (máximo 10 caracteres)">
            </p>
        </form>
        <p><button id="botaoSalvarCadastroCandidato" type="submit">Salvar</button></p>
    </div>
    <script>var exports = {"__esModule": true};</script>
    <script type="module" src="linketinder.js" defer></script>
</body>
</html>
